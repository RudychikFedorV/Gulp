<div class="subscribeNews">
    <div class="subscribeNews__title">
        Subscribe to get the Latest News
    </div>

        We recommended you to subscribe to our newspaper,drop your email below

    </div>
    <form>

                <span class="subscribeNews__text">Subscribe</span>
            </button>
        </div>
    </form>
</div>
